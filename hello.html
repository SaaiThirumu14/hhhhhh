<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import HTML Data</title>
    <script>
        function importHTMLData() {
            var fileInput = document.getElementById('htmlFileInput');
            var file = fileInput.files[0];
            var reader = new FileReader();

            reader.onload = function(event) {
                var htmlContent = event.target.result;
                google.script.run.importHTMLData(htmlContent);
            };

            reader.readAsText(file);
        }
    </script>
</head>
<body>
    <input type="file" id="htmlFileInput">
    <button onclick="importHTMLData()">Import HTML Data</button>
</body>
</html>
